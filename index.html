<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador Virtual com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animação do spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">Provador Virtual com IA</h1>
            <p class="text-gray-400 mt-2 text-lg">Envie a foto de uma roupa e veja como fica em um(a) modelo realista.</p>
        </header>

        <!-- Área de Upload -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl mb-8 flex flex-col items-center">
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="selectImageBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 w-full sm:w-auto">
                    Selecionar Imagem
                </button>
                <button id="takePhotoBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 w-full sm:w-auto">
                    Tirar Foto
                </button>
            </div>
            <!-- Input de arquivo escondido, acionado pelos botões -->
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
            <p id="fileName" class="text-gray-500 mt-3 text-sm"></p>
            <p class="text-gray-500 mt-4 text-xs text-center">Dica: Para melhores resultados, use uma foto nítida da peça de roupa sobre um fundo neutro.</p>
        </div>

        <!-- Seção de Resultados -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Imagem Original -->
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-300">Sua Foto</h2>
                <div id="imagePreviewContainer" class="w-full h-96 bg-gray-800 rounded-2xl flex items-center justify-center border-2 border-dashed border-gray-600">
                    <p class="text-gray-500">A imagem aparecerá aqui</p>
                </div>
            </div>

            <!-- Imagem Gerada pela IA -->
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-300">Modelo IA</h2>
                <div id="generatedImageContainer" class="w-full h-96 bg-gray-800 rounded-2xl flex items-center justify-center border-2 border-dashed border-gray-600 relative overflow-hidden">
                    <div id="loader" class="loader hidden"></div>
                    <p id="placeholderText" class="text-gray-500">O resultado da IA aparecerá aqui</p>
                    <img id="generatedImage" src="" alt="Imagem gerada pela IA" class="hidden w-full h-full object-cover rounded-2xl">
                </div>
            </div>
        </main>

        <!-- Botão de Ação -->
        <footer class="mt-8 text-center">
            <button id="generateButton" class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Gerar Modelo
            </button>
        </footer>
    </div>

    <!-- Modal de Erro -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-sm w-full mx-auto shadow-2xl border border-gray-700">
            <h3 class="text-2xl font-bold text-red-500 mb-4">Ocorreu um Erro</h3>
            <p id="modalErrorMessage" class="text-gray-300 mb-6"></p>
            <button id="closeModalBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg w-full transition-transform transform hover:scale-105">
                Entendi
            </button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const imageUpload = document.getElementById('imageUpload');
        const selectImageBtn = document.getElementById('selectImageBtn');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const fileNameDisplay = document.getElementById('fileName');
        const generateButton = document.getElementById('generateButton');
        const generatedImageContainer = document.getElementById('generatedImageContainer');
        const generatedImage = document.getElementById('generatedImage');
        const loader = document.getElementById('loader');
        const placeholderText = document.getElementById('placeholderText');
        
        // Elementos do Modal de Erro
        const errorModal = document.getElementById('errorModal');
        const modalErrorMessage = document.getElementById('modalErrorMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let uploadedImageBase64 = null;
        let uploadedImageType = null;

        // Listeners para os botões de upload
        selectImageBtn.addEventListener('click', () => {
            imageUpload.removeAttribute('capture');
            imageUpload.click();
        });

        takePhotoBtn.addEventListener('click', () => {
            imageUpload.setAttribute('capture', 'environment');
            imageUpload.click();
        });

        // Listener para fechar o modal
        closeModalBtn.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        // Listener para o input de imagem
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                generateButton.disabled = false;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-full object-contain rounded-2xl';
                    imagePreviewContainer.innerHTML = '';
                    imagePreviewContainer.appendChild(img);
                    resizeAndEncode(file);
                };
                reader.readAsDataURL(file);
            }
        });
        
        generateButton.addEventListener('click', generateModel);

        function resizeAndEncode(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    const MAX_HEIGHT = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    uploadedImageType = file.type || 'image/jpeg';
                    uploadedImageBase64 = canvas.toDataURL(uploadedImageType).split(',')[1];
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        async function generateModel() {
            if (!uploadedImageBase64) {
                showErrorModal('Por favor, selecione uma imagem primeiro.');
                return;
            }

            setLoadingState(true);

            const apiKey = "AIzaSyAKZ1PNDyFMuaXUhot54PlnFxg4Oyc7hig";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
            const userPrompt = "Crie uma foto de um modelo masculino profissional de passarela, em um estúdio com iluminação neutra e profissional, vestindo a roupa da imagem fornecida. O foco deve ser na roupa. O resultado precisa ser ultra-realista, com alta definição e fotorrealístico.";

            const payload = {
                contents: [{
                    parts: [
                        { text: userPrompt },
                        { inlineData: { mimeType: uploadedImageType, data: uploadedImageBase64 } }
                    ]
                }],
                generationConfig: { responseModalities: ['TEXT', 'IMAGE'] },
            };
            
            try {
                const result = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                console.log("Resposta da API:", JSON.stringify(result, null, 2));

                if (result.error) throw new Error(`Erro da API: ${result.error.message}`);
                
                if (result.candidates && result.candidates[0].finishReason === 'SAFETY') {
                    const safetyRatings = result.candidates[0].safetyRatings.map(r => `${r.category}: ${r.probability}`).join(', ');
                    throw new Error(`A geração foi bloqueada por motivos de segurança. Detalhes: ${safetyRatings}`);
                }

                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                
                if (base64Data) {
                    generatedImage.src = `data:image/png;base64,${base64Data}`;
                    generatedImage.classList.remove('hidden');
                } else {
                    const errorText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "A resposta da API não continha uma imagem ou retornou um formato inesperado.";
                    throw new Error(errorText);
                }

            } catch (error) {
                console.error('Erro detalhado ao chamar a API:', error);
                showErrorModal(error.message);
                placeholderText.classList.remove('hidden');
            } finally {
                setLoadingState(false);
            }
        }
        
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({ message: 'Corpo do erro não é JSON' }));
                    console.error("Erro na resposta da rede:", response.status, errorBody);
                    if (response.status === 429 && retries > 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw new Error(`Erro de rede: ${response.status} - ${errorBody.error?.message || response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        function setLoadingState(isLoading) {
            generateButton.disabled = isLoading;
            if (isLoading) {
                loader.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                generatedImage.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
            }
        }

        function showErrorModal(message) {
            modalErrorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
