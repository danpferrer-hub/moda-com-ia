<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador Virtual com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o seletor de arquivo personalizado */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        /* Animação do spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">Provador Virtual com IA</h1>
            <p class="text-gray-400 mt-2 text-lg">Envie a foto de uma roupa e veja como fica em um(a) modelo realista.</p>
        </header>

        <!-- Área de Upload -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl mb-8 flex flex-col items-center">
            <div class="file-input-wrapper bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                <span>Selecionar Imagem</span>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <p id="fileName" class="text-gray-500 mt-3 text-sm"></p>
        </div>

        <!-- Seção de Resultados -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Imagem Original -->
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-300">Sua Foto</h2>
                <div id="imagePreviewContainer" class="w-full h-96 bg-gray-800 rounded-2xl flex items-center justify-center border-2 border-dashed border-gray-600">
                    <p class="text-gray-500">A imagem aparecerá aqui</p>
                </div>
            </div>

            <!-- Imagem Gerada pela IA -->
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-300">Modelo IA</h2>
                <div id="generatedImageContainer" class="w-full h-96 bg-gray-800 rounded-2xl flex items-center justify-center border-2 border-dashed border-gray-600 relative overflow-hidden">
                    <div id="loader" class="loader hidden"></div>
                    <p id="placeholderText" class="text-gray-500">O resultado da IA aparecerá aqui</p>
                    <img id="generatedImage" src="" alt="Imagem gerada pela IA" class="hidden w-full h-full object-cover rounded-2xl">
                </div>
            </div>
        </main>

        <!-- Botão de Ação e Mensagens -->
        <footer class="mt-8 text-center">
            <button id="generateButton" class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Gerar Modelo
            </button>
            <p id="errorMessage" class="text-red-400 mt-4 h-5"></p>
        </footer>
    </div>

    <script>
        // Elementos do DOM
        const imageUpload = document.getElementById('imageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const fileNameDisplay = document.getElementById('fileName');
        const generateButton = document.getElementById('generateButton');
        const generatedImageContainer = document.getElementById('generatedImageContainer');
        const generatedImage = document.getElementById('generatedImage');
        const loader = document.getElementById('loader');
        const placeholderText = document.getElementById('placeholderText');
        const errorMessage = document.getElementById('errorMessage');

        let uploadedImageBase64 = null;
        let uploadedImageType = null;

        // Listener para o input de imagem
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                generateButton.disabled = false;
                errorMessage.textContent = '';

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-full object-contain rounded-2xl';
                    imagePreviewContainer.innerHTML = '';
                    imagePreviewContainer.appendChild(img);

                    // Redimensionar e converter para Base64
                    resizeAndEncode(file);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Listener para o botão de gerar
        generateButton.addEventListener('click', generateModel);

        /**
         * Redimensiona a imagem para não exceder o limite da API e a converte para Base64.
         * @param {File} file - O arquivo de imagem a ser processado.
         */
        function resizeAndEncode(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    const MAX_HEIGHT = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    uploadedImageType = file.type;
                    // Remove o prefixo 'data:image/...;base64,'
                    uploadedImageBase64 = canvas.toDataURL(file.type).split(',')[1];
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        /**
         * Envia a imagem para a API da IA e exibe o resultado.
         */
        async function generateModel() {
            if (!uploadedImageBase64) {
                errorMessage.textContent = 'Por favor, selecione uma imagem primeiro.';
                return;
            }

            // UI de carregamento
            setLoadingState(true);

            // Chave de API (será fornecida pelo ambiente de execução)
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const userPrompt = "Crie uma foto de um(a) modelo profissional de passarela, em um estúdio com iluminação neutra e profissional, vestindo a roupa da imagem fornecida. O foco deve ser na roupa. O resultado precisa ser ultra-realista, com alta definição e fotorrealístico.";

            const payload = {
                contents: [{
                    parts: [
                        { text: userPrompt },
                        {
                            inlineData: {
                                mimeType: uploadedImageType,
                                data: uploadedImageBase64
                            }
                        }
                    ]
                }],
                generationConfig: {
                    responseModalities: ['TEXT', 'IMAGE']
                },
            };
            
            try {
                // Tentativa de chamada à API com backoff exponencial
                const result = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Extrai a imagem da resposta
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                
                if (base64Data) {
                    generatedImage.src = `data:image/png;base64,${base64Data}`;
                    generatedImage.classList.remove('hidden');
                } else {
                    console.error("Resposta da API inválida:", result);
                    const errorText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Não foi possível gerar a imagem. Verifique o console para mais detalhes.";
                    errorMessage.textContent = `Erro: ${errorText}`;
                    placeholderText.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Erro ao chamar a API Gemini:', error);
                errorMessage.textContent = 'Ocorreu um erro. Tente novamente mais tarde.';
                placeholderText.classList.remove('hidden');
            } finally {
                setLoadingState(false);
            }
        }
        
        /**
         * Realiza uma chamada fetch com tentativas e backoff exponencial.
         * @param {string} url - A URL da API.
         * @param {object} options - As opções da requisição fetch.
         * @param {number} retries - O número de tentativas.
         * @param {number} delay - O atraso inicial.
         */
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) { // Too Many Requests
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        /**
         * Controla o estado visual de carregamento da interface.
         * @param {boolean} isLoading - Define se o estado de carregamento está ativo.
         */
        function setLoadingState(isLoading) {
            generateButton.disabled = isLoading;
            errorMessage.textContent = '';
            
            if (isLoading) {
                loader.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                generatedImage.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
            }
        }

    </script>
</body>
</html>
